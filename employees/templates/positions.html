{% extends 'base.html' %}

{% block title %}
Должности
{% endblock %}

{% block content %}
<h1>Должности</h1>
<a href="{% url 'employees:position_create' %}" class="action-button">Добавить должность</a>
<a href="{% url 'employees:index' %}" class="back-button">На главную</a>
{% if positions %}
<table>
    <tr>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    {% for position in positions %}
    <tr>
        <td>{{ position.name }}</td>
        <td class="actions">
            <a href="{% url 'employees:position_edit' position.pk %}" class="action-icon" title="Редактировать" aria-label="Редактировать должность">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'employees:position_delete' position.pk %}" class="delete-icon" title="Удалить" aria-label="Удалить должность" onclick="return confirm('Вы уверены, что хотите удалить должность?');">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Должности отсутствуют.</p>
{% endif %}
{% endblock %}
