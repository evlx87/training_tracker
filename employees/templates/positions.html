{% extends 'base.html' %}

{% block title %}
Должности
{% endblock %}

{% block content %}
<h1>Должности</h1>
<a href="{% url 'employees:position_create' %}" class="action-button">Добавить должность</a>
<a href="{% url 'employees:index' %}" class="back-button">На главную</a>
{% if positions %}
<table>
    <tr>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    {% for position in positions %}
    <tr>
        <td>{{ position.name }}</td>
        <td class="actions">
            <a href="{% url 'employees:position_edit' position.pk %}" class="action-icon" title="Редактировать" aria-label="Редактировать должность">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
            </a>
            <a href="{% url 'employees:position_delete' position.pk %}" class="delete-icon" title="Удалить" aria-label="Удалить должность" onclick="return confirm('Вы уверены, что хотите удалить должность?');">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Должности отсутствуют.</p>
{% endif %}
{% endblock %}
