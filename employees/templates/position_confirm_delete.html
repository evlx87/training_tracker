{% extends 'base.html' %}

{% block title %}
Удалить должность
{% endblock %}

{% block content %}
<h1>Удалить должность</h1>
<p>Вы уверены, что хотите удалить должность "{{ position.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Удалить</button>
    <a href="{% url 'employees:position_list' %}" class="back-button">Отмена</a>
</form>
{% endblock %}
