{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container">
    <h1>Вход в систему</h1>
    <div class="form-container">
        <form method="post" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                       class="form-input" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                       class="form-input" placeholder="Введите пароль" required>
            </div>
            <div class="buttons-group">
                <button type="submit" class="button button--primary">Войти</button>
            </div>
        </form>
        {% if form.errors %}
            <div class="messages">
                <p class="error">Неверное имя пользователя или пароль.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
