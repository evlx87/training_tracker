{% extends 'base.html' %}

{% block title %}
{{ action }} должность
{% endblock %}

{% block content %}
<h1>{{ action }} должность</h1>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="messages error">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Название:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <button type="submit" class="button button--primary">Сохранить</button>
            <a href="{% url 'employees:position_list' %}" class="button button--danger">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
