{% extends 'base.html' %}

{% block title %}
Удалить сотрудника
{% endblock %}

{% block content %}
<h1>Удалить сотрудника</h1>
<p>Вы уверены, что хотите удалить сотрудника "{{ employee.last_name }} {{ employee.first_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Удалить</button>
    <a href="{% url 'employees:employee_list' %}" class="back-button">Отмена</a>
</form>
{% endblock %}
