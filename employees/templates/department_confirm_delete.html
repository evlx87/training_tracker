{% extends 'base.html' %}

{% block title %}
Удалить подразделение
{% endblock %}

{% block content %}
<h1>Удалить подразделение</h1>
<p>Вы уверены, что хотите удалить подразделение "{{ department.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="button button--danger">Удалить</button>
        <a href="{% url 'employees:department_list' %}" class="button button--primary">Отмена</a>
    </div>
</form>
{% endblock %}
