{% extends 'base.html' %}

{% block title %}
Удалить подразделение
{% endblock %}

{% block content %}
<h1>Удалить подразделение</h1>
<p>Вы уверены, что хотите удалить подразделение "{{ department.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Удалить</button>
    <a href="{% url 'employees:department_list' %}" class="back-button">Отмена</a>
</form>
{% endblock %}
