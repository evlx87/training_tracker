{% extends 'base.html' %}

{% block title %}
Удалить программу обучения
{% endblock %}

{% block content %}
<h1>Удалить программу обучения</h1>
<p>Вы уверены, что хотите удалить программу "{{ training.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Удалить</button>
    <a href="{% url 'employees:training_list' %}" class="back-button">Отмена</a>
</form>
{% endblock %}
