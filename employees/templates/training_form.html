{% extends 'base.html' %}

{% block title %}
{{ action }} программу обучения
{% endblock %}

{% block content %}
<h1>{{ action }} программу обучения</h1>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Название:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.recurrence_period.id_for_label }}">Периодичность повторного обучения (годы):</label>
            {{ form.recurrence_period }}
            <small class="form-text">Оставьте пустым, если повторное обучение не требуется.</small>
        </div>
        <button type="submit" class="submit-button">Сохранить</button>
        <a href="{% url 'employees:training_list' %}" class="back-button">Отмена</a>
    </form>
</div>
{% endblock %}
